<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Room Planner</title>
    <link rel="stylesheet" href="style/app.css">
    <link rel="icon" href="assets/icon.png">
    <link rel="shortcut icon" href="assets/icon.png">
</head>
<body>

    <!--Animation screen-->
    <div id="loading-screen">

        <img id="loading-icon" src="assets/white-icon.png">

        <svg id="loading-animation" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
          <g>
            <animateTransform attributeName="transform" type="rotate" values="0 33 33;270 33 33" begin="0s" dur="1.4s" fill="freeze" repeatCount="indefinite"/>
            <circle fill="none" stroke-width="2" stroke-linecap="round" cx="33" cy="33" r="30" stroke-dasharray="187" stroke-dashoffset="610">
              <animate attributeName="stroke" values="#4285F4;#DE3E35;#F7C223;#1B9A59;#4285F4" begin="0s" dur="5.6s" fill="freeze" repeatCount="indefinite"/>
              <animateTransform attributeName="transform" type="rotate" values="0 33 33;135 33 33;450 33 33" begin="0s" dur="1.4s" fill="freeze" repeatCount="indefinite"/>
              <animate attributeName="stroke-dashoffset" values="187;46.75;187" begin="0s" dur="1.4s" fill="freeze" repeatCount="indefinite"/>
            </circle>
           </g>
        </svg>

    </div>

    <!--Logo-->
    <div id="logo"> Room Planner </div>

    <div id="legenda">
        <i class="material-icons"> chevron_left </i>
        <i class="material-icons"> chevron_right </i>
        <div class="instructions">rotate</div>

        <div id="arrows">
            <i class="material-icons"> expand_less </i>
            <i class="material-icons"> expand_more </i>
        </div>
        <div class="instructions">elevate</div>
    </div>

    <!--Drawer-->
    <aside class="mdc-drawer mdc-drawer--dismissible mdc-elevation--z5" id="drawer">

        <form class="mdc-button mdc-button--raised" id="search-form">
            <input type="text" id="search-input" placeholder="Search an object">
            <i class="material-icons" id="search-icon">search</i>
        </form>

        <div id="list">
            <script id="list-script" src="build/list.js"></script>
        </div>

    </aside>

    <!--Buttons-->
    <div class="buttons fab-container">
        <div class="fab-container" id="draw-buttons"></div>
        <div class="fab-container" id="model-buttons"></div>
        <button class="mdc-fab" id="view-button" aria-label="Change View">
          <div class="mdc-fab__ripple"></div>
            <span class="mdc-fab__icon material-icons" id="first-icon">web</span>
            <span class="mdc-fab__icon material-icons" id="second-icon">store</span>
        </button>
    </div>

    <!--App-->
    <div id="app">
        <div id="controls"></div>
        <script type="module" src="build/app.js"></script>
    </div>

</body>
</html>
